plugins {
    id 'java'
    id 'pmd'
    id 'checkstyle'
}

group 'be.xplore'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

pmd {
    consoleOutput = true
    ruleSetFiles = files("${rootProject.projectDir}/config/pmd/ruleset.xml")
    ruleSets = []
    toolVersion = '6.15.0'
}
